<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <h4 class="border-button">Login !!!</h4>

    <div class="alert alert-danger" *ngIf='error'>{{error}}</div>

   

    <form #loginForm='ngForm' (ngSubmit)="login(loginForm)">
        <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter Email" class="form-control mb-3">
        <input type="password" name="password" #password='ngModel' ngModel placeholder="Enter Password" class="form-control mb-3">
        <input type="submit" value="Login" class="btn btn-primary float-right">
    </form>
</div>
